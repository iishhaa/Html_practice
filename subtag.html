<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtag</title>
</head>
<body>
    <h1>without used a subscript tag</h1>
    <br>
    <p>(C+O)2 + H2O+(CH4)</p>
    <hr>
    <h1>with used a subscript tag</h1>
    <br>
    <p>(C+O)<sub>2</sub> + H<sub>2</sub>O+(CH<sub>4</sub>)</p>
    <hr>
    <h1>Application of subscript</h1>
    1: used to write chemical equations and also used for write a word in foot of another word
</body>
</html>
