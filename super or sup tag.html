<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supertag used </title>
</head>
<body>
    <h1>without used supertag or sup tag</h1>
    br>
    (a+b)2=a2+b2+2ab
    <hr>
    <h1>with used supertag or sup tag</h1>
    br>
    (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
    <hr>
    <pre>
    <h3>application of tag</h3>
<h5>1:  for mathematical equation or write a word on head</h5></pre>
</body>
</html>
